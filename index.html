<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>Pokedex</h1>
        <input id= 'quantidade' type="number" placeholder="Insira a quantidade de pokÃ©mons para mostrar">

        <div class="pokemon-boxes">
        </div>
    </div>

    <script>

        var container = document.querySelector(".pokemon-boxes")
        document.querySelector("#quantidade").addEventListener('keyup',({key})=>{
            if (key == "Enter") { 
                container.innerHTML = ''
                ativar()}
        })

        function ativar(){
            var quantidade = document.querySelector("#quantidade").value
            fetch('https://pokeapi.co/api/v2/pokemon?limit='+quantidade, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(allpokemon => {

                var pokemons = []

                allpokemon.results.map((val)=>{
                    
                fetch(val.url)
                .then(response => response.json())
                .then(pokemonSingle => {
                    pokemons.push({nome:val.name, imagem:pokemonSingle.sprites.front_default})

                    if(pokemons.length == quantidade){

                    /*<div class="pokemon-box">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png">
                        <p>DITO</p>
                    </div>*/

                        console.log(pokemons)
                        pokemons.map((val)=>{
                            console.log(val.nome)
                            container.innerHTML += `
                            <div class="pokemon-box">
                                <img src='`+val.imagem+`'/>
                                <h1>`+val.nome+`</h1>
                            </div>
                            `
                        })     
                    
                    }
                })
                });
            })}
    </script>
</body>
</html>
